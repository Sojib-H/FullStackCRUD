<div class="container my-3">
    <h1 class="mb-3">Add Employees</h1>

    <div class="row">
        <div class="col-md-6">
            <form #form="ngForm" (submit)="addEmployee()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" [(ngModel)]="addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter email" [(ngModel)]="addEmployeeRequest.email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter phone" [(ngModel)]="addEmployeeRequest.phone">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" name="salary" id="salary" class="form-control" placeholder="Enter salary" [(ngModel)]="addEmployeeRequest.salary">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" name="department" id="department" class="form-control" placeholder="Enter department" [(ngModel)]="addEmployeeRequest.department">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
    
  </div>
